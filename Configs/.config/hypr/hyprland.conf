bind = $mainMod, Left, resizeactive, -10 0
bind = $mainMod, Down, resizeactive, 0 -10
bind = $mainMod, Up, resizeactive, 0 10
bind = $mainMod, Right, resizeactive, 10 0
bindm = $mainMod, mouse:273, resizewindow


bind = $mainMod SHIFT, Left, moveactive, -10 0
bind = $mainMod SHIFT, Down, moveactive, 0 -10
bind = $mainMod SHIFT, Up, moveactive, 0 10
bind = $mainMod SHIFT, Right, moveactive, 10 0

bind = $mainMod, TAB, cyclenext,

bind = $mainMod, Delete, exit,

 bind =, F2, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshot-$(date +%F_%T).png # screenshot of a region 
 bind = , F3, exec, grim -g "$(slurp)" - | wl-copy
 bind = SHIFT, F2, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshot-$(date +%F_%T).png  # screenshot of the whole screen

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = opacity 0.9 0.9, class:^(foot)$

windowrule = float, initialTitle:^(Discord Popout)$
windowrule = keepaspectratio, initialTitle:^(Discord Popout)$
windowrule = move 73% 72%, initialTitle:^(Discord Popout)$
windowrule = size 25%, initialTitle:^(Discord Popout)$
windowrule = float, initialTitle:^(Discord Popout)$
windowrule = pin, initialTitle:^(Discord Popout)$


windowrule = float, initialTitle:^(Picture-in-Picture)$
windowrule = keepaspectratio, initialTitle:^(Picture-in-Picture)$
windowrule = move 73% 72%, initialTitle:^(Picture-in-Picture)$
windowrule = size 25%, initialTitle:^(Picture-in-Picture)$
windowrule = float, initialTitle:^(Picture-in-Picture)$
windowrule = pin, initialTitle:^(Picture-in-Picture)$

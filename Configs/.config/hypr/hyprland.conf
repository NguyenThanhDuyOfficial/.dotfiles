monitor=,preferred,auto,auto

#################
### AUTOSTART ###
#################

exec-once = foot --server
exec-once = fcitx5 -d
exec-once = swww-daemon && swww img $HOME/.config/wallpapers/latte.png
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = eww open StatusBar && $HOME/.config/eww/scripts/init-variables.sh
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Bibata-Modern-Ice
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG Specification
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Qt Variables
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# Theming Related Variables
env = XCURSOR_THEME, bibata-modern-ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,bibata-modern-ice
env = HYPRCURSOR_SIZE,24

env = env = ELECTRON_OZONE_PLATFORM_HINT,auto
# Apps Variables
env = STARSHIP_CONFIG,$HOME/.config/starship/starship.toml

source = $HOME/.config/hypr/widget_env.conf

